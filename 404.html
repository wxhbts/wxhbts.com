<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>请访问新站点 https://apt.wxhbts.pro</title>
	</head>
	<body>
		<p>跳转中，访问新域名站点<a href="https://apt.wxhbts.pro" target="_blank">https://apt.wxhbts.pro</a></p>
	</body>
<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
<script>
var currentUrl = window.location.href;

// 检查是否是 pc 类型的 URL
if (currentUrl.includes("/pc/")) {
  window.location.href = currentUrl.replace("apt.wxhbts.com", "apt.wxhbts.pro");
}

// 检查是否是 view 类型的 URL
if (currentUrl.includes("/view/")) {
  window.location.href = currentUrl.replace("apt.wxhbts.com", "apt.wxhbts.pro");
}
</script>
</html>
